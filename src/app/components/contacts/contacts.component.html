<div class="container mt-5">
  <h1 class="mb-4">Contact List</h1>
  <div class="list-group">
    <div class="list-group-item" *ngFor="let contact of contacts">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h5>{{contact.properties.firstname}} {{contact.properties.lastname}}</h5>
          <p class="mb-1">{{contact.properties.email}}</p>
          <small>Created: {{contact.createdAt }}</small>
        </div>
        <button class="btn btn-primary" (click)="sendToHubSpot(contact)" [disabled]="isLoading">
          <i *ngIf="!isLoading" class="bi bi-cloud-upload"></i>
          <div *ngIf="isLoading" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          Send to HubSpot
        </button>
      </div>
    </div>
  </div>
</div>
