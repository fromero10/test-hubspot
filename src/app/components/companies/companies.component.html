<div class="container mt-5">
    <h1 class="mb-4">Featured Companies</h1>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let company of companies">
        <div class="card h-100 shadow" (click)="goToContacts(company)">
          <img [src]="company.logo" class="card-img-top p-3" alt="Company logo" style="height: 150px; object-fit: contain;">
          <div class="card-body">
            <h5 class="card-title">{{company.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{company.industry}}</h6>
            <p class="card-text">{{company.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
