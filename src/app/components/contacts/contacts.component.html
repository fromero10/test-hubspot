
<div class="container mt-5">
    <h1 class="mb-4">Contact List</h1>
    <div class="list-group">
      <div class="list-group-item" *ngFor="let contact of contacts">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{contact.firstName}} {{contact.lastName}}</h5>
            <p class="mb-1">{{contact.email}}</p>
            <small>Created: {{contact.createdDate | date}}</small>
          </div>
          <button class="btn btn-primary" (click)="sendToHubSpot(contact)">
            <i class="bi bi-cloud-upload"></i>
            Send to HubSpot
          </button>
        </div>
      </div>
    </div>
  </div>
