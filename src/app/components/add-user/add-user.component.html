<div class="container mt-5">
  <h1 class="mb-4">Create a New Contact</h1>
  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="contact.firstname" required
        [disabled]="isLoading">
    </div>

    <div class="form-group mt-3">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="contact.lastname" required
        [disabled]="isLoading">
    </div>

    <div class="form-group mt-3">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" name="email" [(ngModel)]="contact.email" required
        [disabled]="isLoading">
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="!contactForm.form.valid || isLoading">
      <span *ngIf="!isLoading">Submit</span>
      <span *ngIf="isLoading">
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Submitting...
      </span>
    </button>
  </form>
</div>
